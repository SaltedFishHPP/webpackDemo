<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习</title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button-counter v-bind:title="messageShow"></button-counter>
        </div>
        <script type="text/javascript">
            Vue.component('button-counter', {
                data:()=>{
                    return{
                        count: 0
                    }
                },
                template: '<button v-on:click="count++">Uour clicked {{count}} times</button>'
            })
            var vm = new Vue({
                el: '#app',
                data:{
                    messageShow: 'vue 学习'
                }
            })
        </script>
        <style type="text/css">
        #app{
            color: red
        }

        </style>
        
    </body>
</html>
